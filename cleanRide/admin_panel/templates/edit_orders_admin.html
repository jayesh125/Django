{% extends "dashbase.html" %}

{% load crispy_forms_tags %}

{% block head %}
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
{% endblock head %}

{% block main %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Edit Order</h1>
        <a href="{% url 'orders_admin' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i> Back to Orders</a>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Order Details</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
