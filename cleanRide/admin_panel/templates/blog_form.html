{% extends "dashbase.html" %}

{% load crispy_forms_tags %}

{% block head %}
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
{% endblock head %}

{% block main %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">{{ title }}</h1>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i> Back to Blogs</a>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Blog Details</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Save</button>
                            {% if not form.instance.pk %}
                            <button type="submit" name="save_and_add_another" class="btn btn-success"><i class="bi bi-plus-circle-fill"></i> Save and add another</button>
                            <button type="submit" name="save_and_continue" class="btn btn-info"><i class="bi bi-arrow-right-circle-fill"></i> Save and continue editing</button>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
